<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>节流防抖应用</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
      .cursor:hover {
        cursor: pointer;
      }
      .row .col {
        padding: 0;
      }
      .hide {
        display: none;
      }
      #list {
        margin-top: -23px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <form class="col s6">
        <div class="row">
          <div class="input-field col s11 offset-s1">
            <i class="material-icons prefix">phone_android</i>
            <input id="input" type="text" class="validate" maxlength="30" />
            <label for="input">搜索你喜欢的手机</label>
          </div>
          <div id="list" class="collection col s11 offset-s1 cursor" style="display: none">
            <!-- <a class="collection-item">Alvin</a> -->
          </div>
        </div>
      </form>
      <div id="side" class="card-panel teal col s5 offset-s1" style="padding: 12px;"></div>
    </div>

    <script src="./debounce-search.js"></script>
  </body>
</html>
