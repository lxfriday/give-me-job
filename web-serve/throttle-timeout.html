    <script>
      Sentry.init({ dsn: 'https://53036e3f89d24c83a5f273c3b7480c32@sentry.io/1759326' })

    <script>
      const code = `// 鼠标在灰色区域不管怎么动，数字都只会每 2s 变化一次，而且鼠标移开之后数字再也不会变化，命令行中可以看到每 2s 打印一次时间
function throttle(func, wait) {
  let timeout = 0
  return function throttled(...args) {
    const ctx = this
    // 如果已经是定时器定时阶段，则直接跳过，相当于忽略了触发
    // 必须等到定时器到时间之后
    if (!timeout) {
      timeout = setTimeout(() => {
        func.apply(ctx, args)
        timeout = null
      }, wait)
    }
  }
}

}

      const editor = CodeMirror.fromTextArea(document.querySelector('#editor'), {

    <script>
      function throttle(func, wait) {
        let timeout = 0
        return function throttled(...args) {
          const ctx = this
          // 如果已经是定时器定时阶段，则直接跳过，相当于忽略了触发
          // 必须等到定时器到时间之后
          if (!timeout) {
            timeout = setTimeout(() => {
              func.apply(ctx, args)
              timeout = null
            }, wait)
          }
        }
      }
      let count = 0
      const container = document.querySelector('#container')
      function setCount(e) {
        console.log(this)
        console.log(e)
        console.log(new Date())
        container.innerHTML = count++
      }
      let d = throttle(setCount, 2000)
      container.onmousemove = d
